language: node_js
notifications:
  email: false
node_js:
  - '8'
services:
  - docker
before_script:
  - ./scripts/arangodb/start.sh
  - npm run build
  - npm link
  - npm link nomatic-data
script:
  - npm run test:ci
after_success:
  - npm unlink
  - npm run coveralls
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
