language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
services:
  - docker
before_install:
  - ./scripts/arangodb/start.sh
before_script:
  - npm prune
after_success:
  - npm install coveralls
  - npm run coveralls
  - npm run build
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
